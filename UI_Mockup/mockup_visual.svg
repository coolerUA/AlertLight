<?xml version="1.0" encoding="UTF-8"?>
<svg width="344" height="640" viewBox="0 0 172 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .main-bg { fill: #000000; }
      .section-bg { fill: #0a0a0a; }
      .top-bg { fill: #1a1a1a; }
      .border { stroke: #333333; stroke-width: 1; fill: none; }
      .ip-text { fill: #00aaff; font-family: 'Courier New', monospace; font-size: 14px; }
      .title-text { fill: #888888; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .region-text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .status-text { fill: #00ff00; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .label-text { fill: #aaaaaa; font-family: Arial, sans-serif; font-size: 12px; }
      .queue-text { fill: #ffaa00; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .schedule-text { fill: #ff6600; font-family: 'Courier New', monospace; font-size: 12px; }
      .small-text { fill: #aaaaaa; font-family: Arial, sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Main background -->
  <rect class="main-bg" width="172" height="320"/>

  <!-- TOP SECTION (0-50px) -->
  <rect class="top-bg" x="0" y="0" width="172" height="50"/>
  <line class="border" x1="0" y1="50" x2="172" y2="50"/>

  <!-- IP Address -->
  <text class="ip-text" x="8" y="30">192.168.1.100</text>

  <!-- WiFi Icon (simplified) -->
  <g transform="translate(140, 12)">
    <!-- WiFi arc symbol -->
    <path d="M 12 18 Q 6 12, 12 6 Q 18 12, 12 18 Z" fill="none" stroke="#00ff00" stroke-width="2"/>
    <path d="M 12 15 Q 9 12, 12 9 Q 15 12, 12 15 Z" fill="none" stroke="#00ff00" stroke-width="2"/>
    <circle cx="12" cy="16" r="2" fill="#00ff00"/>
  </g>

  <!-- ALERT SECTION (50-185px) -->
  <rect class="section-bg" x="0" y="50" width="172" height="135"/>
  <line class="border" x1="0" y1="185" x2="172" y2="185"/>

  <!-- Alert Title -->
  <text class="title-text" x="86" y="63" text-anchor="middle">ALERT STATUS</text>

  <!-- Alert Indicator Circle -->
  <circle cx="86" cy="105" r="20" fill="#00ff00" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>

  <!-- Region Name -->
  <text class="region-text" x="86" y="145" text-anchor="middle">Kyiv</text>

  <!-- Status Text -->
  <text class="status-text" x="86" y="165" text-anchor="middle">No Alert</text>

  <!-- LIGHT SECTION (185-320px) -->
  <rect class="section-bg" x="0" y="185" width="172" height="135"/>

  <!-- Light Title -->
  <text class="title-text" x="86" y="198" text-anchor="middle">POWER OUTAGES</text>

  <!-- Queue Container -->
  <rect x="12" y="215" width="148" height="30" rx="6" fill="#1a1a1a"/>
  <text class="label-text" x="18" y="233">Queue:</text>
  <text class="queue-text" x="64" y="234">6.2</text>

  <!-- Schedule Title -->
  <text class="small-text" x="12" y="266">Today:</text>

  <!-- Outage Schedule -->
  <text class="schedule-text" x="12" y="283">05:00-06:30</text>
  <text class="schedule-text" x="12" y="300">13:30-17:30</text>

  <!-- Device border for context -->
  <rect x="0.5" y="0.5" width="171" height="319" fill="none" stroke="#666666" stroke-width="1"/>

</svg>
