<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="360" viewBox="0 0 550 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bg { fill: #000000; }
      .section-bg { fill: #0a0a0a; }
      .top-bg { fill: #1a1a1a; }
      .border { stroke: #333333; stroke-width: 0.5; fill: none; }
      .ip-text { fill: #00aaff; font-family: 'Courier New', monospace; font-size: 7px; }
      .title-text { fill: #888888; font-family: Arial, sans-serif; font-size: 5px; font-weight: bold; }
      .region-text { fill: #ffffff; font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; }
      .status-grey { fill: #808080; font-family: Arial, sans-serif; font-size: 6px; font-weight: bold; }
      .status-green { fill: #00ff00; font-family: Arial, sans-serif; font-size: 6px; font-weight: bold; }
      .status-red { fill: #ff0000; font-family: Arial, sans-serif; font-size: 6px; font-weight: bold; }
      .label-text { fill: #aaaaaa; font-family: Arial, sans-serif; font-size: 6px; }
      .queue-text { fill: #ffaa00; font-family: Arial, sans-serif; font-size: 7px; font-weight: bold; }
      .schedule-text { fill: #ff6600; font-family: 'Courier New', monospace; font-size: 6px; }
      .state-label { fill: #ffffff; font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>

  <!-- Title -->
  <text x="275" y="20" text-anchor="middle" style="fill: #ffffff; font-family: Arial; font-size: 14px; font-weight: bold;">AlertLight Display States</text>

  <!-- STATE 1: No Data (Grey) -->
  <g transform="translate(10, 40)">
    <text class="state-label" x="86" y="-10" text-anchor="middle">No Data</text>

    <!-- Main container -->
    <rect class="bg" width="172" height="320"/>

    <!-- Top Section -->
    <rect class="top-bg" x="0" y="0" width="172" height="50"/>
    <line class="border" x1="0" y1="50" x2="172" y2="50"/>
    <text class="ip-text" x="8" y="30">---.---.---.---</text>

    <!-- Alert Section -->
    <rect class="section-bg" x="0" y="50" width="172" height="135"/>
    <line class="border" x1="0" y1="185" x2="172" y2="185"/>
    <text class="title-text" x="86" y="63" text-anchor="middle">ALERT STATUS</text>
    <circle cx="86" cy="105" r="20" fill="#808080" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <text class="region-text" x="86" y="145" text-anchor="middle">Kyiv</text>
    <text class="status-grey" x="86" y="165" text-anchor="middle">No Data</text>

    <!-- Light Section -->
    <rect class="section-bg" x="0" y="185" width="172" height="135"/>
    <text class="title-text" x="86" y="198" text-anchor="middle">POWER OUTAGES</text>
    <rect x="12" y="215" width="148" height="30" rx="6" fill="#1a1a1a"/>
    <text class="label-text" x="18" y="233">Queue:</text>
    <text class="queue-text" x="64" y="234">6.2</text>
    <text class="label-text" x="12" y="266">Today:</text>
    <text class="schedule-text" x="12" y="283">Loading...</text>

    <rect x="0.5" y="0.5" width="171" height="319" fill="none" stroke="#666666" stroke-width="1"/>
  </g>

  <!-- STATE 2: No Alert (Green) -->
  <g transform="translate(192, 40)">
    <text class="state-label" x="86" y="-10" text-anchor="middle">No Alert (Safe)</text>

    <rect class="bg" width="172" height="320"/>

    <!-- Top Section -->
    <rect class="top-bg" x="0" y="0" width="172" height="50"/>
    <line class="border" x1="0" y1="50" x2="172" y2="50"/>
    <text class="ip-text" x="8" y="30">192.168.1.100</text>
    <g transform="translate(140, 12)">
      <path d="M 12 18 Q 6 12, 12 6 Q 18 12, 12 18 Z" fill="none" stroke="#00ff00" stroke-width="1"/>
      <path d="M 12 15 Q 9 12, 12 9 Q 15 12, 12 15 Z" fill="none" stroke="#00ff00" stroke-width="1"/>
      <circle cx="12" cy="16" r="1" fill="#00ff00"/>
    </g>

    <!-- Alert Section -->
    <rect class="section-bg" x="0" y="50" width="172" height="135"/>
    <line class="border" x1="0" y1="185" x2="172" y2="185"/>
    <text class="title-text" x="86" y="63" text-anchor="middle">ALERT STATUS</text>
    <circle cx="86" cy="105" r="20" fill="#00ff00" stroke="#ffffff" stroke-width="1" filter="url(#glow)"/>
    <text class="region-text" x="86" y="145" text-anchor="middle">Kyiv</text>
    <text class="status-green" x="86" y="165" text-anchor="middle">No Alert</text>

    <!-- Light Section -->
    <rect class="section-bg" x="0" y="185" width="172" height="135"/>
    <text class="title-text" x="86" y="198" text-anchor="middle">POWER OUTAGES</text>
    <rect x="12" y="215" width="148" height="30" rx="6" fill="#1a1a1a"/>
    <text class="label-text" x="18" y="233">Queue:</text>
    <text class="queue-text" x="64" y="234">6.2</text>
    <text class="label-text" x="12" y="266">Today:</text>
    <text class="schedule-text" x="12" y="283">05:00-06:30</text>
    <text class="schedule-text" x="12" y="300">13:30-17:30</text>

    <rect x="0.5" y="0.5" width="171" height="319" fill="none" stroke="#666666" stroke-width="1"/>
  </g>

  <!-- STATE 3: Alert Active (Red) -->
  <g transform="translate(374, 40)">
    <text class="state-label" x="86" y="-10" text-anchor="middle">ALERT ACTIVE</text>

    <rect class="bg" width="172" height="320"/>

    <!-- Top Section -->
    <rect class="top-bg" x="0" y="0" width="172" height="50"/>
    <line class="border" x1="0" y1="50" x2="172" y2="50"/>
    <text class="ip-text" x="8" y="30">192.168.1.100</text>
    <g transform="translate(140, 12)">
      <path d="M 12 18 Q 6 12, 12 6 Q 18 12, 12 18 Z" fill="none" stroke="#00ff00" stroke-width="1"/>
      <path d="M 12 15 Q 9 12, 12 9 Q 15 12, 12 15 Z" fill="none" stroke="#00ff00" stroke-width="1"/>
      <circle cx="12" cy="16" r="1" fill="#00ff00"/>
    </g>

    <!-- Alert Section -->
    <rect class="section-bg" x="0" y="50" width="172" height="135"/>
    <line class="border" x1="0" y1="185" x2="172" y2="185"/>
    <text class="title-text" x="86" y="63" text-anchor="middle">ALERT STATUS</text>
    <circle cx="86" cy="105" r="20" fill="#ff0000" stroke="#ffffff" stroke-width="1" filter="url(#glow)"/>
    <text class="region-text" x="86" y="145" text-anchor="middle">Kyiv</text>
    <text class="status-red" x="86" y="165" text-anchor="middle">ALERT ACTIVE</text>

    <!-- Light Section -->
    <rect class="section-bg" x="0" y="185" width="172" height="135"/>
    <text class="title-text" x="86" y="198" text-anchor="middle">POWER OUTAGES</text>
    <rect x="12" y="215" width="148" height="30" rx="6" fill="#1a1a1a"/>
    <text class="label-text" x="18" y="233">Queue:</text>
    <text class="queue-text" x="64" y="234">6.2</text>
    <text class="label-text" x="12" y="266">Today:</text>
    <text class="schedule-text" x="12" y="283">05:00-06:30</text>
    <text class="schedule-text" x="12" y="300">13:30-17:30</text>

    <rect x="0.5" y="0.5" width="171" height="319" fill="none" stroke="#666666" stroke-width="1"/>
  </g>

</svg>
